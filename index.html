<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CledBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <div class="logo">üìù CledBoard</div>
        
        <div class="tool-group">
            <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
            <button class="tool-btn" data-tool="line" title="Line">üìè</button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚¨ú</button>
            <button class="tool-btn" data-tool="circle" title="Circle">‚≠ï</button>
            <button class="image-upload-btn" id="imageBtn" title="Insert Image">üñºÔ∏è Image</button>
            <input type="file" id="imageUpload" class="hidden" accept="image/*">
        </div>

        <div class="tool-group">
            <div class="color-palette">
                <div class="color-btn active" data-color="#000000" style="background: #000000;" title="Black"></div>
                <div class="color-btn" data-color="#FF0000" style="background: #FF0000;" title="Red"></div>
                <div class="color-btn" data-color="#00FF00" style="background: #00FF00;" title="Green"></div>
                <div class="color-btn" data-color="#0000FF" style="background: #0000FF;" title="Blue"></div>
                <div class="color-btn" data-color="#FFFF00" style="background: #FFFF00;" title="Yellow"></div>
                <div class="color-btn" data-color="#FF8000" style="background: #FF8000;" title="Orange"></div>
                <div class="color-btn" data-color="#800080" style="background: #800080;" title="Purple"></div>
                <div class="color-btn" data-color="#FFC0CB" style="background: #FFC0CB;" title="Pink"></div>
                <div class="color-btn" data-color="#8B4513" style="background: #8B4513;" title="Brown"></div>
                <div class="color-btn" data-color="#808080" style="background: #808080;" title="Gray"></div>
                <div class="color-btn" data-color="#FFFFFF" style="background: #FFFFFF; border-color: #999;" title="White"></div>
            </div>
            <input type="color" class="color-picker" id="colorPicker" value="#000000" title="Custom Color">
        </div>

        <div class="tool-group">
            <div class="slider-container">
                <span style="font-size: 12px; color: #666;">Size:</span>
                <input type="range" class="slider" id="brushSize" min="1" max="50" value="3">
                <span class="size-display" id="sizeDisplay">3px</span>
            </div>
        </div>

        <div class="tool-group">
            <div class="current-slide-indicator" id="slideIndicator">Slide 1 of 1</div>
        </div>

        <div class="tool-group">
            <button class="clear-btn" id="clearBtn">Clear Slide</button>
            <button class="mode-toggle" id="modeToggle">üåô Dark</button>
            <button class="export-btn" id="exportBtn">Export PDF</button>
        </div>
    </div>

    <div class="main-container">
        <div class="slide-panel">
            <div class="slide-panel-header">
                <span class="slide-panel-title">Slides</span>
                <button class="add-slide-btn" id="addSlideBtn">+ Add</button>
            </div>
            <div class="slides-container" id="slidesContainer">
                <!-- Slide thumbnails will be added here -->
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="whiteboard"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
